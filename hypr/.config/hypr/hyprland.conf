# monitors
monitor=, preferred, auto, auto

# programs
$terminal = ghostty
$fileManager = $terminal -e yazi
$menu = rofi -show drun
$browser = firefox

# autostart necessary processes 
exec-once = hyprpaper & hypridle & hyprsunset -S
exec-once = waybar & dunst
exec-once = nm-applet & solaar --window=hide
exec-once = systemctl --user start hyprpolkitagent

# environment variables
env = PATH,$HOME/.cargo/bin:$PATH
env = EDITOR,nvim
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

# looks
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 1
    col.active_border= rgb(1f1f28)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

group {
    col.border_active = rgb(c4b28a) 
    groupbar {
      col.active = rgb(c4b28a)
    }
}

decoration {
    rounding = 4
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = true
    }
    blur {
        enabled = true
    }
}

animations {
    enabled = yes
    # default animations, see https://wiki.hyprland.org/Configuring/Animations
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    $speed = 1
    animation = windows, 1, $speed, easeOutQuint
    animation = windowsIn, 1, $speed, easeOutQuint, popin 87%
    animation = windowsOut, 1, $speed, linear, popin 87%
    animation = fadeIn, 1, $speed, almostLinear
    animation = fadeOut, 1, $speed, almostLinear
    animation = fade, 1, $speed, quick
    animation = layers, 1, $speed, easeOutQuint
    animation = layersIn, 1, $speed, easeOutQuint, fade
    animation = layersOut, 1, $speed, linear, fade
    animation = fadeLayersIn, 1, $speed, almostLinear
    animation = fadeLayersOut, 1, $speed, almostLinear
    animation = workspaces, 1, $speed, almostLinear, fade
    animation = workspacesIn, 1, $speed, almostLinear, fade
    animation = workspacesOut, 1, $speed, almostLinear, fade
}

dwindle {
    pseudotile = true 
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = false
    disable_hyprland_logo = true 
    disable_splash_rendering = true
}

input {
    kb_layout = us
    repeat_rate = 50
    repeat_delay = 250
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = true
    }
}

# allow monitor full resolution in apps using xwayland (steam, etc)
xwayland {
    force_zero_scaling = true
}

# keybindings
$mainMod = SUPER
$hyper = SUPER + SHIFT + CTRL + ALT

bind = $mainMod, q, killactive
bind = $mainMod, m, exit
bind = $mainMod, v, togglefloating
bind = $mainMod, f, fullscreen
bind = $mainMod, space, exec, $menu

# app shorcuts
bind = $hyper, T, exec, $HOME/.config/hypr/scripts/toggle-terminal.sh
bind = $hyper, B, exec, $browser
bind = $hyper, E, exec, thunderbird
bind = $hyper, M, exec, tidal-hifi --ozone-platform-hint=auto
bind = $hyper, F, exec, $fileManager
bind = $hyper, A, exec, alacritty -e btop
bind = $hyper, P, exec, hyprpicker

# move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, h, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, l, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, k, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, j, movefocus, d

# window split ratio with mainMod + =/-
binde = $mainMod, minus, splitratio, -0.1
binde = $mainMod, equal, splitratio, +0.1

# window arrangement with mainMod + shift + arrow keys
bind = $mainMod Shift, left, movewindow, l
bind = $mainMod Shift, h, movewindow, l
bind = $mainMod Shift, right, movewindow, r
bind = $mainMod Shift, l, movewindow, r
bind = $mainMod Shift, up, movewindow, u
bind = $mainMod Shift, k, movewindow, u
bind = $mainMod Shift, down, movewindow, d
bind = $mainMod Shift, j, movewindow, d

# switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# special actions
bind = $mainMod Shift, a, exec, $HOME/.config/hypr/scripts/toggle-audio.sh
bind = $mainMod Shift, q, exec, hyprlock
bind = $mainMod Shift, s, exec, $HOME/.config/hypr/scripts/screenshot.sh

# scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# multimedia keys for volume, music and brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# special mappings for the apple studio display
bindel = ,Pause, exec, asdbctl up
bindel = ,Scroll_Lock, exec, asdbctl down

# workspace rules
# ignore maximize requests from apps
windowrule = suppress_event maximize, match:class .*

# fix some dragging issues with XWayland
windowrule = no_focus on, float on, match:class ^$, match:title ^$, match:xwayland 1

# show popup apps floated, sized, and centered
windowrule = float on, size (monitor_w*0.7) (monitor_h*0.7), center on, match:title (Volume Control)
windowrule = float on, size (monitor_w*0.7) (monitor_h*0.7), center on, match:title (1Password)
windowrule = float on, center on, match:title ^(Open File)(.*)$
windowrule = float on, center on, match:title ^(Select a File)(.*)$
windowrule = float on, center on, match:title ^(Choose wallpaper)(.*)$
windowrule = float on, center on, match:title ^(Open Folder)(.*)$
windowrule = float on, center on, match:title ^(Save As)(.*)$
windowrule = float on, center on, match:title ^(Library)(.*)$
windowrule = float on, center on, match:title ^(File Upload)(.*)$

# set specific workspaces for some apps
windowrule = workspace 1, match:class ^(com.mitchellh.ghostty)$
windowrule = workspace 2, match:class ^(firefox)$
windowrule = workspace 3, match:class ^(org.mozilla.Thunderbird)$
windowrule = workspace 4, match:class ^(tidal-hifi)$
windowrule = workspace 5, match:class ^(steam)$

# prevent apps from being screen-shared
windowrule = no_screen_share on, match:class com.mitchellh.ghostty
windowrule = no_screen_share on, match:class firefox
windowrule = no_screen_share on, match:class 1Password
windowrule = no_screen_share on, match:class org.mozilla.Thunderbird
windowrule = no_screen_share on, match:class com.yubico.yubioath
windowrule = no_screen_share on, match:class discord
windowrule = no_screen_share on, match:class org.gnome.seahorse.Application

# add extra specific config if it exists
source = ./extra/*
